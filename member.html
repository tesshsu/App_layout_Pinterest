<!DOCTYPE html>
<html lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>Demo custome Colume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!--css-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pinterest_layout.css" >
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- Fontawesome Icon font -->
    <link rel="stylesheet" href="bower_components/Font-Awesome/css/font-awesome.min.css">
	</head>
<body id="bodyall">

<div ng-app="tabsDemo1" class="container-fluid">
    <div class=" panel panel-info">
       <div class="row topInside">
           <div class="logo col-xs-3"><a href="inner.html"><img src="img/back.png" alt="logo_default" /></a></div>
           <div class="col-xs-4"></div>
           <div class="menuList col-xs-5">
               <ul class="nav nav-pills">
                   <li role="about" class="active"><a href="#"><img src="img/search.png"/></a></li>
                   <li role="login"><a href="#"><img src="img/chat.png"/></a></li>
                   <li role="presentation"><a href="#"><img src="img/user.png"/></a></li>
               </ul>
           </div>
       </div>
    </div>
    <!-- start Contentflow member part-->
    <div class="memberTop row">
        <div class="member_pic col-xs-5  col-md-3"><img class="img-circle img-responsive" src="img/member/1.jpg"/></div>
        <div class="member_name col-xs-5 col-md-8">Melanie</div>
        <div class="divider col-xs-5 col-md-4"></div>
    </div>
    <!-- end of  Contentflow member part-->
    <hr class="carved"/>
    <!-- slide menu part-->
   <div class="slideMenu row">
    <div ng-controller="AppCtrl" class="tabsdemoStaticTabs sample">
    <md-tabs class="md-accent" md-selected="data.selectedIndex">
      <md-tab id="tab1" aria-controls="tab1-content">
       Profile
      </md-tab>
      <md-tab id="tab2" aria-controls="tab2-content">
       Issues
      </md-tab>
      <md-tab id="tab3" aria-controls="tab3-content">
       uploads
      </md-tab>
    </md-tabs>
    <ng-switch on="data.selectedIndex" class="tabpanel-container">
        <div role="tabpanel"
             id="tab1-content"
             aria-labelledby="tab1"
             ng-switch-when="0"
             md-swipe-left="next()"
             md-swipe-right="previous()" >
            </br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
            </br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-info"></i></span>
                <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
            </div>
            </br>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember this change?
                </label>
            </div>
            </br>
            <button type="submit" class="btn btn-default">Save</button>
        </div>
        <div role="tabpanel"
             id="tab2-content"
             aria-labelledby="tab2"
             ng-switch-when="1"
             md-swipe-left="next()"
             md-swipe-right="previous()" >
            </br>
            <ul class="list-group">
                <li class="list-group-item">
                    <span class="badge">14</span>
                    The gabage is not clean
                </li>
                <li class="list-group-item">
                    <span class="badge">5</span>
                    The swimming pool is dirty
                </li>
                <li class="list-group-item">
                    <span class="badge">20</span>
                    We need more guardian
                </li>
            </ul>
        </div>
        <div role="tabpanel"
             id="tab3-content"
             aria-labelledby="tab3"
             ng-switch-when="2"
             md-swipe-left="next()"
             md-swipe-right="previous()" >
            </br>

                <div class=" col-xs-6 listLeft">
                    <div class="list-group">
                        <a href="inner.html" class="list-group-item"><img class="img-responsive" src="img/list/1.jpg"/></a>
                        <a href="inner.html" class="list-group-item"><p>melanie</p></a>
                        <a href="inner.html" class="list-group-item"><img class="member_pic img-responsive" src="img/member/1.png"/>
                            <h5>where are you going?</h5></a>
                    </div>
                </div>
            <div class=" col-xs-6 Right">
                <div class="list-group">
                    <a href="inner.html" class="list-group-item"><img class="img-responsive" src="img/list/6.jpg"/></a>
                    <a href="inner.html" class="list-group-item"><p>jason</p></a>
                    <a href="inner.html" class="list-group-item"><img class="member_pic img-responsive" src="img/member/3.png"/>
                        <h5>where are you going?</h5></a>
                </div>
            </div>

    </ng-switch>
</div>
</div>




</div>
 <!-- add javascripts -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Twitter Bootstrap -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/hammerjs/hammer.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="js/tab.js"></script>
<script src="js/app.js"></script>
</body>
</html>
