<!DOCTYPE html>
<html lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>Demo custome Colume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!--css-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/pinterest_layout.css" rel="stylesheet">
	<link rel='stylesheet' media='screen and (min-width: 400px) and (max-width: 430px)' href='css/max_device.css' />
    <!-- Fontawesome Icon font -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--javascript-->
    <!-- Twitter Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
	</head>
<body id="bodyall">

<div class="container-fluid">
    <div class=" panel panel-info">
       <div class="row topInside">
           <div class="logo col-xs-3"><img src="img/logo_default.png" alt="logo_default" /></div>
           <div class="col-xs-4"></div>
           <div class="menuList col-xs-5">
               <ul class="nav nav-pills">
                   <li role="about" class="active"><a href="#"><img src="img/search.png"/></a></li>
                   <li role="login"><a href="#"><img src="img/chat.png"/></a></li>
                   <li role="presentation"><a href="#"><img src="img/user.png"/></a></li>
               </ul>
           </div>
       </div>
    </div>
    <!-- start combination flow list part-->

      <div ng-app="galleryList" class=" flowContent">
          <div ng-controller="ListCtrl" class=" col-xs-6 listLeft">
              <div  ng-repeat="item in pins" class="list-group">
                  <a href="#" class="list-group-item"><img ng-src="{{item.photo}}" class="img-responsive" src="img/list/1.jpg"/></a>
                  <a href="#" class="list-group-item"><p>{{item.what}}</p></a>
                  <a href="#" class="list-group-item"><img ng-src="{{item.face}}" class="member_pic img-responsive" src="img/member/1.png"/>
                                                   <h5>{{item.who}}</h5></a>
              </div>
          </div>
          <div ng-controller="ListrightCtrl" class="col-xs-6 listRight">
              <div ng-repeat="item in pins" class="list-group">
                  <a href="#" class="list-group-item"><img ng-src="{{item.photo}}" class="img-responsive" src="img/list/1.jpg"/></a>
                  <a href="#" class="list-group-item"><p>{{item.what}}</p></a>
                  <a href="#" class="list-group-item"><img ng-src="{{item.face}}" class="member_pic img-responsive" src="img/member/1.png"/>
                                                   <h5>{{item.who}}</h5></a>
              </div>
          </div>
      </div>






    <!-- end of start combination flow list part-->


</div>

 <!-- add javascripts -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0rc1/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.0rc1/angular-animate.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0rc1/angular-touch.min.js"></script>
    <script src="js/angular-swipe.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
