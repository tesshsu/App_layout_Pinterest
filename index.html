<!DOCTYPE html>
<html lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>Demo custome Colume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!--css-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pinterest_layout.css">

    <!-- Fontawesome Icon font -->
    <link rel="stylesheet" href="bower_components/Font-Awesome/css/font-awesome.min.css">

	</head>
<body id="bodyall">

<div class="container-fluid">
    <div class=" panel panel-info">
       <div class="row topInside">
           <div class="logo col-xs-3"><img src="img/logo_default.png" alt="logo_default" /></div>
           <div class="col-xs-4"></div>
           <div class="menuList col-xs-5">
               <ul class="nav nav-pills">
                   <li role="about" class="active"><a href="#"><img src="img/search.png"/></a></li>
                   <li role="login"><a href="#"><img src="img/chat.png"/></a></li>
                   <li role="presentation"><a href="#"><img src="img/user.png"/></a></li>
               </ul>
           </div>
       </div>
    </div>
    <!-- start combination flow list part-->

      <div ng-app="galleryList" class=" flowContent">
          <div ng-controller="ListCtrl" class=" col-xs-6 listLeft">
              <div  ng-repeat="item in pins" class="list-group">
                  <a href="inner.html" class="list-group-item"><img ng-src="{{item.photo}}" class="img-responsive" src="img/list/1.jpg"/></a>
                  <a href="inner.html" class="list-group-item"><p>{{item.what}}</p></a>
                  <a href="inner.html" class="list-group-item"><img ng-src="{{item.face}}" class="member_pic img-responsive" src="img/member/1.png"/>
                                                   <h5>{{item.who}}</h5></a>
              </div>
          </div>
          <div ng-controller="ListrightCtrl" class="col-xs-6 listRight">
              <div ng-repeat="item in pins" class="list-group">
                  <a href="#" class="list-group-item"><img ng-src="{{item.photo}}" class="img-responsive" src="img/list/1.jpg"/></a>
                  <a href="#" class="list-group-item"><p>{{item.what}}</p></a>
                  <a href="#" class="list-group-item"><img ng-src="{{item.face}}" class="member_pic img-circle" src="img/member/1.png"/>
                                                   <h5>{{item.who}}</h5></a>
              </div>
          </div>
      </div>

    <!-- end of start combination flow list part-->

</div>

 <!-- add javascripts -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Twitter Bootstrap -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    

    
    <script src="js/app.js"></script>
</body>
</html>
